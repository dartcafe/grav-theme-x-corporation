title: Carousel
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        slides:
          type: tab
          title: THEME_X_CORPORATION.ADMIN.SLIDES.LABEL
          fields:
            header.slides:
              name: slides
              type: list
              style: vertical
              label: THEME_X_CORPORATION.ADMIN.SLIDES.LABEL
              fields:
                .heading:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.HEADING.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.HEADING.HELP
                .subheading:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.SUBHEADING.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.SUBHEADING.HELP
                .subsubheading:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.SUBHEADING2.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.SUBHEADING2.HELP
                .description:
                  type: textarea
                  rows: 5
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.DESCRIPTION.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.DESCRIPTION.HELP
                .background_image:
                  type: filepicker
                  preview_images: true
                  acccept:
                      - .png
                      - .jpg
                      - .gif
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE.HELP
                .background_image_description:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_DESCRIPTION.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_DESCRIPTION.HELP
                .background_horizontal_image_orientation:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_HORIZONTAL_ORIENTATION.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_HORIZONTAL_ORIENTATION.HELP
                  label: Background Image's Orientation
                  help: Orientation of image (left, center, right).
                .background_vertical_image_orientation:
                  type: text
                  label: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_VERTICAL_ORIENTATION.LABEL
                  help: THEME_X_CORPORATION.ADMIN.SLIDES.BACKGROUND_IMAGE_VERTICAL_ORIENTATION.HELP
                  label: Background Image's Orientation
                  help: Orientation of image (top, center, bottom).
